<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <table class="styled-table">
            <tr>
                <td>
                    <label for="running_lights">Running lights</label>
                </td>
                <td>
                    <button id="running_lights" type="button" style="width: 100%" onclick="unhide_div('test_div');">
                        Running lights
                    </button>
                </td>
            </tr>
        </table>

        <div id="test_div">
            <div class="popup-container">
                <div class="popup-content">
                    <div class="popup-header">Running lights configuration:</div>

                    <div class="input-group">
                        <label for="Visualization">Visual:</label>
                        <div class="running_lights">
                            <ul class="running_lights_container">
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
    
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
    
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
    
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
    
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
    
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
    
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
    
                                <li class="circle-container">
                                    <div class="circle-container-smaller">
                                        <div class="circle"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    

                    <div class="input-group">
                        <label for="color">Color:</label>
                        <input type="color" id="color" value="#ffff00" />
                    </div>

                    <div class="input-group">
                        <label for="speed">Speed:</label>
                        <input type="range" id="speed" min="1" max="5" value="3" />
                    </div>

                    <div class="button-row">
                        <button onclick="user_mode_popup_cancel('popup_configuration')">Cancel</button>
                        <button onclick="user_mode_popup_configure('popup_configuration')">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
        <script src="scripts.js" async></script>
    </body>
</html>
