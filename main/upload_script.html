<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <table class="styled-table">
            <tr>
                <td>
                    <label for="running_lights">Running lights</label>
                </td>
                <td>
                    <button id="running_lights" type="button" style="width: 100%" onclick="unhide_div('test_div');">
                        Running lights
                    </button>
                </td>
            </tr>
        </table>

        <div class="backdrop" id="popup_configuration"></div>

        <div id="test_div">
            <div class="popdiv">
                <table class="popup-table">
                    <th colspan="2">Running lights configuration:</th>

                    <colgroup>
                        <col style="width: 20%" />
                        <col style="width: 80%" />
                    </colgroup>
                    <tr>
                        <td>Visualization:</td>
                        <td>
                            <div class="running_lights">
                                <ul class="running_lights_container">
                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                    <li class="circle-container">
                                        <div class="circle-container-smaller">
                                            <div class="circle"></div>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Color:</td>
                        <td>
                            <input type="color" id="color" value="#ffff00" />
                        </td>
                    </tr>

                    <tr>
                        <td>Color:</td>
                        <td>
                            <input type="range" id="speed" min="1" max="5" value="3" />
                        </td>
                    </tr>

                    <colgroup>
                        <col style="width: 50%" />
                        <col style="width: 50%" />
                    </colgroup>
                    <tr>
                        <td style="text-align: center">
                            <button onclick="user_mode_popup_cancel('popup_configuration')">Cancel</button>
                          </td>
                          <td style="text-align: center">
                            <button onclick="user_mode_popup_configure('popup_configuration')">OK</button>
                          </td>
                    </tr>
                </table>
            </div>
        </div>

        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
        <script src="scripts.js" async></script>
    </body>
</html>
